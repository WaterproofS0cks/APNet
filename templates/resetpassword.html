{% extends "layout.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<body class="rp-body">
    <div class="content-card">
        <div class="reset-password-flow">
            <sub>1/4</sub>
            <h2 class="rp-header-item">Reset Password</h2>
        </div>
        <div class="reset-password-card" id="email-section">
            <h3>Enter your email and we'll send you a 6-digit code</h3>
            <form id="email-form" action="" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <!-- IMPORTANT: Only group10iaiapu@gmail.com email works for now -->
                <input type="submit" value="Get code">
            </form>
        </div>
    </div>
</body>
{% endblock content %}
