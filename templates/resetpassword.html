{% extends "header-c.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<body class="rp-body">
    <div class="rp-content-card1">
        <div class="reset-password-flow">
            <sub>1/4</sub>
            <h2 class="rp-header-item">Reset Password</h2>
        </div>
        <div class="reset-password-card" id="email-section">
            <h3>Enter your email and we'll send you a 6-digit code</h3>
            <form id="email-form" action="" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <p style="color: red; margin-top: -10px; margin-bottom: 10px;"><b>IMPORTANT: Only APNetFYP@gmail.com email works</b></p>
                <input type="submit" value="Get code" id="rp-getcode-submit">
            </form>
        </div>
    </div>
</body>
{% endblock content %}
