<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='src/favicon/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            padding-top: 85px;
        }
       
        .header-main-container {
            position: fixed;
            top: 0;
            align-items: center;
            display: flex;
            border: 0px solid;
            background-color:	#212121;
            width: 100%;
            height: 85px;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #header-logo {
            position: relative;
            height: 55px;
            width: auto;
            padding: 3px;
            margin: 3px;
        }

        .header-searchbar {
            position: relative;  
            height: 30px;
            width: 45%;
            border-radius: 8px;
            margin: 0 10px;
            left: 13%;
            font-size: 16px;
            text-align: center;
        }

        .header-main-container input::placeholder {
            font-size: 16px;
            text-align: center;
        }

        .header-right-container {
            display: flex;
            margin-left: auto;
            align-items: center;
            padding: 0;
        }

        .header-searchicon {
            display: none;
        }

        #header-profile-img {
            position: relative;
            height: 120px;
            width: 120px;
            padding: 30px;
            margin-left: auto;
        }

        .header-infoicon {
            display: none;
        }

        /* FOOTER */
        .header-footer-main-container {
            display: none;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            bottom: 0;
            width: 100%;
            height: 90px;
            padding: 0;
            box-sizing: border-box;
            border: 0px solid;
            background-color:	#212121;
            z-index: 1000;
        }

        .header-footer-container1, 
            .header-footer-container2, 
            .header-footer-container3,
            .header-footer-container4 {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                flex-grow: 1;   
                width: 25%;
            }

            .header-footer-container1 active {
                border-top: 5px solid #2A83FF;
            }

            .header-footer-forumwhiteicon, 
            .header-footer-recruitwhiteicon, 
            .header-footer-notifwhiteicon, 
            .header-footer-pfpicon {
                height: 40px;
                width: 40px;
                margin: 0 30px 10px 30px;
            }

            .header-footer-container1 h2, 
            .header-footer-container2 h2, 
            .header-footer-container3 h2, 
            .header-footer-container4 h2 {
                font-family: "Roboto", sans-serif;
                font-weight: bold;
                font-size: 10px;
                color: white; 
                text-decoration: none; 
            }


        
        @media (max-width: 430px) {
            
            /* HEADER */
            .header-main-container {
                height: 85px;
                padding: 0;
                box-sizing: content-box;
                position: fixed;
                top: 0;
            }

            .header-searchbar {
                display: none;
            }

            #header-logo {
                height: 60px;
                margin-left: 0px;
            }

            .header-searchicon {
                display: flex;
                height: 45px;
                width: 45px;
                padding: 5px;
                margin-right: 10px;
            }

            #header-profile-img {
                display: none;
                width: 55px;
                height: 55px;
                padding: 5px;
                margin-right: 20px;
            }

            .header-infoicon {
                display: flex;
                height: 45px;
                width: 45px;
                padding: 5px;
                margin-right: 15px;
            }


            /* FOOTER */
            .header-footer-main-container {
                display: flex;
            }
        }
    </style>
</head>

<header>
    <div class="header-main-container">

        <a href="home.html" class="font-regular"><img src="{{ url_for('static', filename='src/img/apnet-logo.png') }}" alt="APNet Logo" id="header-logo"></a>

        <input type="text" name="" id="" placeholder="Search APNet..." class="header-searchbar">

        <div class="header-right-container">

            <img src="{{ url_for('static', filename='src/icon/icons8-search-50.png') }}" alt="Search Icon" class="header-searchicon">

            <img src="{{ url_for('static', filename='src/img/default-pfp.png') }}" alt="Default Profile Picture" id="header-profile-img">

            <img src="{{ url_for('static', filename='src/icon/icons8-info-50.png') }}" alt="Info Icon" class="header-infoicon">

        </div>

    </div>
</header>

<body>

    {% block content %}
    {% endblock %}

</body>

<footer>
        
    <div class="header-footer-main-container">
        
        <div class="header-footer-container1">
            <img src="{{ url_for('static', filename='src/icon/icons8-forum-white-50.png') }}" alt="Forum Icon" class="header-footer-forumwhiteicon">
            <h2>Forum</h2>
        </div>

        <div class="header-footer-container2">
            <img src="{{ url_for('static', filename='src/icon/icons8-forum-white-50.png') }}" alt="Recruit Icon" class="header-footer-recruitwhiteicon">
            <h2>Recruitment</h2>
        </div>

        <div class="header-footer-container3">
            <img src="{{ url_for('static', filename='src/icon/icons8-forum-white-48.png') }}" alt="Notification Icon" class="header-footer-notifwhiteicon">
            <h2>Notifications</h2>
        </div>

        <div class="header-footer-container4">
            <a href="profile.html"><img src="{{ url_for('static', filename='src/img/default-pfp.png') }}" alt="Profile Pic Icon" class="header-footer-pfpicon"></a>
            <h2>Profile</h2>
        </div>

    </div>

</footer>

</html>
