{% extends "authlayout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<style>
    *  {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 150px;
        height: 50vh;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 27%;
    }

    .inputcredentials {
        position: relative;
        width: 100%;
        margin-bottom: 15px;
    }

    .inputcredentials ion-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #333;
    }

    .inputcredentials input {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .inputcredentials label {
        position: absolute;
        left: 35px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 14px;
        color: gray;
        transition: all 0.3s ease-in-out;
        pointer-events: none;
    }

    .inputcredentials input:focus ~ label,
    .inputcredentials input:valid ~ label {
        opacity: 0;
        visibility: hidden;
        font-size: 12px;
        color: #007bff;
    }

    .forget {
        width: 100%;
        text-align: right;
        margin-bottom: 10px;
    }

    .forget a {
        font-size: 12px;
        color: #007bff;
        text-decoration: none;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0056b3;
    }

    .register {
        margin-top: 15px;
        font-size: 14px;
    }

    .register a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .register a:hover {
        text-decoration: underline;
    }

    .img-title{
        width: 40vw;
        height: 20vw;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: -20px;
        margin-top: 4vh;  
    }

    .img-title img{
        font-size: 2rem; 
        font-weight: bold;
        color: #2a3f5f; 
        width: 500px;
    }

    .img-loginbackground {
        position: absolute;
        right: 0;
        top: 0;
        width: 100vw; 
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
        z-index: -1;
    }

    .img-loginbackground img {
        width:1920px;
        height:1080px;
        height: auto;
        object-fit: cover; 
        
    }

</style>
<body>
    <div class= "img-loginbackground">
        <img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
         alt="login background" >
    </div>


    <div class = "img-title">
        <img src="{{ url_for('static', filename='src/img/apnet-logo.png') }}" alt="login logo">
    </div>

    <form action="" method="POST">
        <div class="inputcredentials">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="email" required>
            <label for="">Email</label>
        </div>

        <div class="inputcredentials">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="password" required>
            <label for="">Password</label>
        </div>

        <div style="width: 90%; margin: -15px auto auto; color: red;">
            <p>{{errmsg}}</p>
        </div>
        
        <div class="forget">
            <a href="{{ url_for('auth.resetpassword') }}">Forget Password</a>
        </div>
        <button type="submit">Log in</button>
        <div class="register">
            <p>Don't have an account? <a href="register">Register Now</a></p>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

{% endblock content %}
