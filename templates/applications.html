{% extends "layout.html" %}
{% block title %}Applications{% endblock title %}
{% block content %}
<body>
    <div class="content-card">
        <div class="card-header">
            <a href="profile" class="btn-icon">
                <img src="{{ url_for('static', filename='src/icon/icons8-back-96.png') }}" alt="Back Icon">
            </a>
            <h2>Applications</h2>
        </div>
        <div class="activity-card">
            <div class="activity-flex">
                <div class="activity-attr">
                    <sub>2 weeks ago</sub>
                    <h3>This is an application</h3>
                    <p>This is a description of an application that you have applied to</p>
                </div>
                <div class="activity-img">
                    <img src="{{ url_for('static', filename='src/img/default-events.jpg') }}" alt="Placeholder Image">
                </div>
            </div>
            <div class="activity-margin">
                <h3>Applicants</h3>
                <div class="applicant-flex">
                    <div class="applicant-card">Sean</div>
                    <div class="applicant-card">Karlson</div>
                    <div class="applicant-card">Marcus</div>
                    <div class="applicant-card">Darren</div>
                </div>
                <p>View more</p>
            </div>            
        </div>
    </div>
</body>
{% endblock content %}
