{% extends "header-b.html" %}
{% block title %}Applications{% endblock title %}
{% block content %}
<body>
    <div class="applications-content-card">
        <div class="card-header">
            <a href="profile" class="btn-icon">
                <img src="{{ url_for('static', filename='src/icon/icons8-back-96.png') }}" alt="Back Icon">
            </a>
            <h2>Applications</h2>
        </div>

        <a href="applications/applied" class="applications-card-url">
            <div class="activity-card" id="applicationCard">
                <div class="activity-flex">
                    <div class="activity-attr">
                        <h3>Applied</h3>
                        <p>Click here to view all the applications that you have applied.</p>
                    </div>
                    <div class="applications-menu-img">
                        <img src="{{ url_for('static', filename='src/icon/noun-summary-3082102-black.png') }}" alt="Joined Applications">
                    </div>
                </div>
            </div>
        </a>

        <a href="applications/created" class="applications-card-url">
            <div class="activity-card">
                <div class="activity-flex">
                    <div class="activity-attr">
                        <h3>Created</h3>
                        <p>Click here to view all the applications that you have created.</p>
                    </div>
                    <div class="applications-menu-img">
                        <img src="{{ url_for('static', filename='src/icon/noun-add-notes-3971091-black.png') }}" alt="Created Applications">
                    </div>
                </div>
            </div>
        </a>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appDiv = document.querySelector('#applicationCard');

            appDiv.addEventListener('click', function() {
                console.log('Div was clicked!');
            });
        });
    </script>
</body>
{% endblock content %}
