{% extends "layout.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<body class="rp-body">
    <div class="rp-content-card">
        <div class="reset-password-flow">
            <sub>2/4</sub>
            <h2 class="rp-header-item">Reset Password</h2>
        </div>
        <div class="reset-password-card" id="code-section">
            <h3>Enter the 6-digit code sent to your email</h3>
            <form id="code-form" action="" method="POST">
                <label for="code">Code</label>
                <input type="text" id="code" name="code" required>
                    <p style="color: red; margin: -15px 0 10px 0;">{{errcode}}</p>
                <input type="submit" value="Submit code">
            </form>
        </div>
    </div>
</body>
{% endblock content %}
