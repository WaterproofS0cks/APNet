<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/src/favicon/favicon.ico">
    <link rel="stylesheet" href="../static/style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <title>Application Form</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .form-container {
            max-width: 350px;
            margin: 110px auto 0 auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 550px;
        }
        .input-box {
            position: relative;
            margin-top: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 35px 5px 35px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }
        .input-box label {
            position: absolute;
            left: 35px;
            top: 35%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #888;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            opacity: 0;
            transform: scale(0.9);
        }
        .input-box ion-icon {
            position: absolute;
            left: 10px;
            top: 35%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 200px;
            font-size: 16px;
           
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        
        .input-box {
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <header>

        <div class="hb-main-container">

            <div class="hb-logo-container">
                <img src="../static/src/img/apnet-logo.png" alt="APNet logo" id="hb-logo-img">
            </div>

            <div class="hb-right-container">

                <a href="forum.html"><h1>Forum</h1></a>
                <a href="#"><h1>Recruitment</h1></a>
                <a href="aboutus.html"><h1>About Us</h1></a>
                <a href="faq.html"><h1>FAQ</h1></a>
                <a href="termsofservice.html"><h1>Terms of Service</h1></a> 

                <img src="../static/src/img/default-pfp.png" alt="Pfp" id="hb-pfp-img">
                <div class="hb-popup-menu" id="hb-popup-menu">
                    <ul>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="profile.html">My Profile</a></li>
                        <li><a href="bookmarkedposts.html">Bookmarks</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </div>

            </div>

            <img src="../static/src/icon/icons8-menu-vertical-white-64.png" id="hb-menuicon">

        </div>

    </header>


    <div class="form-container">
        <button class="back-button" onclick="window.history.back();">Back</button>
        <h2 style="margin-top: 20px;">Application Form</h2>
        <form action="submit_form.php" method="post">
            
            <div class="input-box">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>

            <div class="input-box">
                <ion-icon name="calendar-outline"></ion-icon>
                <input type="text" id="age" name="age" placeholder=" " required>
                <label for="age">Age</label>
            </div>


            <div class="input-box">
                <ion-icon name="id-card-outline"></ion-icon>
                <input type="text" id="tpNumber" name="tpNumber" placeholder=" " required>
                <label for="studentID">TP Number</label>
            </div>

            <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-box">
                <ion-icon name="call-outline"></ion-icon>
                <input type="tel" id="phone" name="phone" placeholder=" " required>
                <label for="phone">Phone Number</label>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            // HEADER PFP DROPDOWN
            var profileImg = document.getElementById('hb-pfp-img');
            var popupMenu = document.getElementById('hb-popup-menu');

            profileImg.addEventListener('click', function(event) {
                if (popupMenu.style.display === "block") {
                    popupMenu.style.display = "none";
                } else {
                    popupMenu.style.display = "block";
                }
                event.stopPropagation();
                });


            // CLOSES DROPDOWNS IF CLICKED ELSEWHERE
            document.addEventListener('click', function(event) {
                if (!profileImg.contains(event.target) && !popupMenu.contains(event.target)) {
                    popupMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
