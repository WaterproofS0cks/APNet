{% extends "authlayout.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<head>
    <style>
        .img-registerbackground {
            position: absolute;
            right: 0;
            top: 0;
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            z-index: -1;
        }

        .img-registerbackground img {
            width: 1920px;
            height: 1080px;
            height: auto;
            object-fit: cover; 
            
        }

        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }


        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }


        .register-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }


        .img-logo img {
            width: 700px;
            margin-bottom: 10px;
        }


        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group ion-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group label {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: gray;
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            opacity: 0;
            visibility: hidden;
            font-size: 12px;
            color: #007bff;
        }

        .genderbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .genderbox label {
            font-size: 14px;
            color: #333;
        }

        .genderbox input[type="radio"] {
            margin-left: 10px;
        }



        .checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .checkbox input {
            margin-right: 8px;
        }


        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }


        .login {
            margin-top: 10px;
        }

        .login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="img-registerbackground">
        <img src="https://images.unsplash.com/photo-1506252374453-ef5237291d83?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
         alt="register background">
    </div>

    <div class="img-logo">
        <img src="{{ url_for('static', filename='src/img/apnet-logo.png') }}" alt="Register title">
    </div>

    <div class="container">
        <div class="register-box">
            <form id="register-user-form" action="" method="POST">
                <div class="input-group">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="username" required>
                    <label for="">Username</label>

                </div>
                <div class="input-group">
                    <ion-icon name="briefcase-outline"></ion-icon>
                    <input type="text" name="fullname" required>
                    <label for="">Full Name</label>
                </div>

                <div class="genderbox">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="M">
                    <label for="male">Male</label>
                
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">Female</label>
                </div>
                
                <div class="input-group">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-group">
                    <ion-icon name="checkmark-outline"></ion-icon>
                    <input type="password" id="confirm-password" required>
                    <label for="">Confirm Password</label>
                </div>
                <div style="width: 90%; margin: -13px auto 16px auto; color: red;">
                    <p>{{errmsg}}</p>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to the <a href="/terms">Terms of Service</a></label>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
                <div class="login">
                    <p>Already have an account? <a href="login">Login</a></p>
                </div>
        </div>
    </div>
    
    <script>
        document.getElementById('register-user-form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                window.alert("Passwords do not match. Please enter again.");
                return;
            }
        });
    </script>
</body>
{% endblock content %}
