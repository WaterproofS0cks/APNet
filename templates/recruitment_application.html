{% extends "header-b.html" %}
{% block title %}Recruitment Application{% endblock title %}
{% block content %}
<body class="rca-body">  
    <div class="rca-image-container">
        <img src="../static/src/img/randomimage1.jpg" alt="">
    </div>

    <form action="" id="rca-form">
        <div class="rca-content-container">
    
            <div class="rca-top-container">
                
                <div class="rca-title-container">
                    <h2>Recruitment Title</h2>
                </div>
    
                <a href="recruitment" class="rca-back-container">
                    <img src="../static/src/icon/icons8-undo-96.png" id="rca-undoicon">
                    <h2>Back</h2>
                </a>
                
            </div>

            <!-- Removed rca-info-container -->
            <div class="rca-tpno-container">
                <h2>TP Number <span class="rca-required">*</span></h2>
                <input type="text" id="rca-tpno" placeholder="Enter your TP Number...">
            </div>
    
            <div class="rca-role-container">
                <h2>Event Position <span class="rca-required">*</span></h2>
                <input type="text" id="rca-role" placeholder="Enter your Event Position...">
            </div>
    
            <div class="rca-desc-container">
                <h2>Tell us a little more about yourself <span class="rca-required">*</span></h2>
                <textarea name="" id="" cols="99" rows="18" placeholder="Enter your text here..."></textarea>
            </div>
    
            <div class="rca-button-container">
                <button class="rca-button" id="rca-submit-button">Submit</button>
            </div>
    
        </div>
    </form>
</body>
{% endblock content %}
